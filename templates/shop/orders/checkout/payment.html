{% extends '../../../base.html' %}
{% load static %}
{% block title %}Payment{% endblock title %}

{% block content %}
<!-- Payment page content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Order Summary</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Order Number:</th>
                            <td>{{ order.order_number }}</td>
                        </tr>
                        <tr>
                            <th>Order Total:</th>
                            <td>â‚¹{{ grand_total }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Payment Details</h4>
                </div>
                <div class="card-body">
                    <button id="rzp-button" class="btn btn-primary btn-block">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Razorpay Integration -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_merchant_key }}",
    "amount": "{{ razorpay_amount }}",
    "currency": "INR",
    "name": "Your Store Name",
    "description": "Order #{{ order.order_number }}",
    "order_id": "{{ razorpay_order_id }}",
    "callback_url": "{{ callback_url }}",
    "prefill": {
        "name": "{{ order.full_name }}",
        "email": "{{ order.email }}",
        "contact": "{{ order.phone }}"
    },
    "handler": function (response) {
        // Handle the success payment
        handlePaymentSuccess(response);
    },
    "theme": {
        "color": "#3399cc"
    }
};

var rzp = new Razorpay(options);

document.getElementById('rzp-button').onclick = function(e) {
    rzp.open();
    e.preventDefault();
}

function handlePaymentSuccess(response) {
    fetch("{% url 'orders:payment_verify' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            orderID: "{{ order.order_number }}",
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = "{% url 'orders:order_completed' %}?order_number=" + data.order_number + "&payment_id=" + data.transID;
        } else {
            alert('Payment failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
    });
}
</script>
{% endblock %}
